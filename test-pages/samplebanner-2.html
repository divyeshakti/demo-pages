<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=20vh, initial-scale=1.0"
    />
    <title>Popup Banner</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        height: 100%;

      }

      .popup-banner {
        /* position: fixed;
        bottom: 0;
        left: 0; */
        width: 100%;
        height: 100%;
        overflow: hidden;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        gap: 20px;
      }

      .popup-banner h3 {
        margin: 0;
        font-size: 1.5em;
        color: #333;
      }

      .popup-banner p {
        margin: 10px 0;
        font-size: 1em;
        color: #666;
        text-align: center;
        max-width: 800px;
      }

      .popup-banner .button-group {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        flex-direction: column;
      }

      .popup-banner button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .popup-banner button:nth-child(1) {
        background-color: #ddd;
        color: #333;
      }

      .popup-banner button:nth-child(1):hover {
        background-color: #ccc;
      }

      .popup-banner button:nth-child(2) {
        background-color: #0078d4;
        color: white;
      }

      .popup-banner button:nth-child(2):hover {
        background-color: #005fa3;
      }
    </style>
  </head>
  <body>
    <div class="popup-banner">
      <h3>Make It Your Own</h3>
      <p style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></p>
        Adobe and its vendors use cookies and similar technologies to improve
        your experience 
      </p>
      <div class="button-group">
        <button>Cookie Settings</button>
      </div>
    </div>
  </body>
</html>
