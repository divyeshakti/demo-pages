<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: unset;
      }

      .discount-container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .discount-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .discount-code {
        font-size: 18px;
        color: #555;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="discount-container">
      <h1 class="discount-title">%%title:Discount Code%%</h1>
      <p class="discount-code">Very %%discount_code:DISCOUNT 20%%</p>
    </div>
  </body>
</html>
