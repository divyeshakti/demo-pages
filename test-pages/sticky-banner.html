<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        .banner {
            /* position: fixed;
            bottom: 0; */
            width: 100%;
         
            padding: 10px;
            text-align: center;
        }
        .banner h1 {
            margin: 0;
            font-size: 1.5em;
            color: #343a40;
        }
        .banner p {
            margin: 5px 0;
            font-size: 1em;
            color: #6c757d;
        }
        .banner input[type="text"] {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ced4da;
            border-radius: 3px;
            width: 200px;
        }
        .banner button {
            padding: 5px 10px;
            font-size: 1em;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .banner button:hover {
            background-color: #0056b3;
        }
        .banner #coupon-code {
            font-size: 2em;
            color: #28a745;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Special Offer!</h1>
        <p>Use the coupon code below to get a discount.</p>
        <span id="coupon-code"> %%coupon_code%% </span>
        <a href="https://www.zeotap.com/company" target="_blank" style="color: #0074ff; text-decoration: none;">About Us</a>
    </div>
</body>
</html>
