<!DOCTYPE html>
<header>
  <!-- <script src="http://localhost:8081/interact.min.js"></script> -->
  <script type="text/javascript" src="../js/atSetup.js"></script>

  <script type="text/javascript" src="../js/at.js"></script>
  <script type="text/javascript" src="../js/snippet.interact.js"></script>
</header>
<body
  style="
    display: flex;
    flex-direction: column;
    height: 100vh;
    padding: unset;
    margin: unset;
  "
>
  <h1>Home Page</h1>
  <main style="flex-grow: 1; display: flex; flex-direction: row">
    <nav style="flex-grow: 1">
      <ul>
        <label> Pages </label>

        <li><a href="../store/cart">Cart</a></li>
        <li><a href="../store/products">Products</a></li>
      </ul>

      <ul>
        <label> Environments </label>
        <li><a href="?env=dev"> Dev Env</a></li>
        <li><a href="?env=qa"> QA Env</a></li>
        <li><a href="?env=staging">Staging Env </a></li>
        <li><a href="?env=production"> Production </a></li>
        <li><a href="?mode=collect"> With Collect </a></li>
      </ul>
    </nav>

    <div
      style="flex-grow: 1; display: flex; flex-direction: column; gap: 1rem"
      class="form"
    >
      <form
        onsubmit="return false;"
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          max-width: 300px;
        "
      >
        <label for="fieldName">Identity Key:</label>
        <input
          type="text"
          id="fieldName"
          name="fieldName"
          value="user_email_sha256_lowercase"
        />

        <label for="fieldValue">Identity Value:</label>
        <input type="text" id="fieldValue" name="fieldValue" />

        <button id="submit" type="submit">Set Identities</button>
      </form>
      <div
        class="identities-holder"
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          max-width: 300px;
        "
      >
        <button id="resetIdentities">Refresh Identities</button>

        <div id="identities" style="overflow: scroll"></div>
      </div>
    </div>
    <div
      style="flex-grow: 1; display: flex; flex-direction: column; gap: 1rem"
      class="form"
    >
      <form
        onsubmit="return false;"
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          max-width: 300px;
        "
      >
        <label for="fieldName">Write Key:</label>
        <input
          type="text"
          id="writekey"
          name="writekey"
          placeholder="add write key"
        />

        <button id="setwritekey">Set</button>
      </form>

      <button id="campaignBtn">My Campaing Button</button>
    </div>
  </main>
  <aside style="display: flex; height: 30%; flex-direction: row; gap: 10px">
    <!-- <label> GAM Event Calls  </label>
    <div id="gamevents" style="height: 100%;width: 600px; border: 1px solid #000;">
    </div> -->
    <label>Interaction Calls </label>
    <div
      id="interactions"
      style="height: 100%; width: 600px; border: 1px solid #000"
    ></div>
  </aside>

  <!-- <iframe id="testIframe" src="../test-pages/basic.html">  </iframe> -->

  <script src="../js/test.js"></script>
</body>
</html>
