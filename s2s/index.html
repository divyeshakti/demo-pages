<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Check-in Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 768px) {
            .checkout-grid {
                grid-template-columns: 1fr;
            }
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .hotel-name {
            color: #3498db;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .room-summary {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
        }

        .room-summary h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            color: #2c3e50;
        }

        .item-price {
            font-weight: bold;
            color: #2c3e50;
        }

        .total-line {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .consent-group {
            margin-top: 30px;
        }

        .consent-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .consent-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .consent-item label {
            display: inline;
            font-weight: normal;
        }

        .date-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .write-key-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .write-key-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }

        .set-button {
            padding: 8px 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .set-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="write-key-container">
            <input type="text" id="writeKeyInput" class="write-key-input" placeholder="Enter write key">
            <button class="set-button" onclick="setWriteKey()">Set</button>
        </div>
        <div class="header">
            <div class="hotel-name">LUXURY HOTEL</div>
            <h1>Check-in Form</h1>
        </div>
        <div class="checkout-grid">
            <form id="checkinForm">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="country_code">Your Home Country</label>
                    <select id="country_code" name="country_code" required>
                        <option value="">Select Country</option>
                        <option value="NOR">Norway (NOR)</option>
                        <option value="SWE">Sweden (SWE)</option>
                        <option value="DNK">Denmark (DNK)</option>
                        <option value="FIN">Finland (FIN)</option>
                        <option value="GBR">United Kingdom (GBR)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>
                <div class="date-group">
                    <div class="form-group">
                        <label for="checkin_date">Check-in Date</label>
                        <input type="date" id="checkin_date" name="checkin_date" required>
                    </div>
                    <div class="form-group">
                        <label for="checkout_date">Check-out Date</label>
                        <input type="date" id="checkout_date" name="checkout_date" required>
                    </div>
                </div>

                <div class="consent-group">
                    <div class="consent-item">
                        <input type="checkbox" id="marketing_consent" name="marketing_consent">
                        <label for="marketing_consent">I agree to receive marketing communications</label>
                    </div>
                    <div class="consent-item">
                        <input type="checkbox" id="personalisation_consent" name="personalisation_consent">
                        <label for="personalisation_consent">I agree to personalization of my experience</label>
                    </div>
                    <div class="consent-item">
                        <input type="checkbox" id="email_consent" name="email_consent">
                        <label for="email_consent">I agree to receive email updates</label>
                    </div>
                </div>

                <button type="submit">Complete Check-in</button>
            </form>

            <div class="room-summary">
                <h2>Room Summary</h2>
                <div class="item">
                    <span class="item-name">Deluxe King Room</span>
                    <span class="item-price">$299.99/night</span>
                </div>
                <div class="item">
                    <span class="item-name">Check-in Date</span>
                    <span class="item-price" id="summary_checkin">-</span>
                </div>
                <div class="item">
                    <span class="item-name">Check-out Date</span>
                    <span class="item-price" id="summary_checkout">-</span>
                </div>
                <div class="item">
                    <span class="item-name">Room Service Credit</span>
                    <span class="item-price">$50.00</span>
                </div>
                <div class="total-line">
                    <span>Total</span>
                    <span id="total_price">$649.98</span>
                </div>
            </div>
        </div>
    </div>
    <script>

        let writeKey = ''; // Global variable to store the write key
        function setWriteKey() {
            const input = document.getElementById('writeKeyInput');
            writeKey = input.value;
            alert('Write key has been set to: ' + writeKey);
        }

        // Set minimum date as today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('checkin_date').min = today;
        document.getElementById('checkout_date').min = today;

        // Update checkout min date when checkin date changes
        document.getElementById('checkin_date').addEventListener('change', function(e) {
            document.getElementById('checkout_date').min = e.target.value;
            document.getElementById('summary_checkin').textContent = new Date(e.target.value).toLocaleDateString();
            updateTotal();
        });

        document.getElementById('checkout_date').addEventListener('change', function(e) {
            document.getElementById('summary_checkout').textContent = new Date(e.target.value).toLocaleDateString();
            updateTotal();
        });

        function updateTotal() {
            const checkin = new Date(document.getElementById('checkin_date').value);
            const checkout = new Date(document.getElementById('checkout_date').value);
            if (checkin && checkout) {
                const nights = Math.ceil((checkout - checkin) / (1000 * 60 * 60 * 24));
                const roomRate = 299.99;
                const serviceCharge = 50.00;
                const total = (nights * roomRate + serviceCharge).toFixed(2);
                document.getElementById('total_price').textContent = `$${total}`;
                return { total, roomRate, nights };
            }
            return null;
        }

        // Generate a numeric booking ID
        const generateBookingId = () => {
            return Math.floor(100000 + Math.random() * 900000);
        };

        document.getElementById('checkinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const totals = updateTotal();
            
            // Collect form data
            const payload = {
                event: {
                    eventName: "Checkout",
                    event_label: "hotel",
                    hotelLocation: "Panorama",
                    bookingID: generateBookingId(),
                    country: document.getElementById('country_code').value,
                    eventTimestamp: Date.now(),
                    totalBill: totals ? parseFloat(totals.total) : 0,
                    roomRate: 299.99,
                    numberOfNights: totals ? totals.nights : 0
                },
                page: {
                    url: "https://www.thon.no/"
                },
                user: {
                    age: 35,
                    userId: "1234567890",
                    country: document.getElementById('country_code').value,
                    email: document.getElementById('email').value,
                    first_name: document.getElementById('first_name').value,
                    last_name: document.getElementById('last_name').value
                },
                consent: {
                    marketing: document.getElementById('marketing_consent').checked ? "Yes" : "No",
                    personalisation: document.getElementById('personalisation_consent').checked ? "Yes" : "No",
                    email: document.getElementById('email_consent').checked ? "Yes" : "No"
                }
            };

            const encodedWriteKey = btoa('w_k:'+writeKey);

            fetch('https://spl.zeotap.com/fp?region=EU&eventType=s2s', {
                method: 'POST',
                headers: {
                    'Accept-Charset': 'UTF-8',
                    'Content-Type': 'application/json',
                    'Authorization': 'Basic '+encodedWriteKey, //  Replace with your actual authorization token
                    'Cookie': 'zc=;'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                alert('Check-in successful!\nBooking ID: ' + payload.event.bookingID );

            })
            
            // Clear the form
            this.reset();
            document.getElementById('summary_checkin').textContent = '-';
            document.getElementById('summary_checkout').textContent = '-';
            document.getElementById('total_price').textContent = '$649.98';
        });
    </script>
</body>
</html>
