<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay Popup Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
      }
      .popup {
        width: 400px;
        height: 300px;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        position: relative;
      }
      .popup h2 {
        margin-top: 0;
      }
      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ff5c5c;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      .show-overlay {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <button onclick="showPopup()">Show Popup</button>
    <div class="overlay" id="overlay">
      <div class="popup">
        <button class="close-btn" onclick="closePopup()">Close</button>
        <h2>Overlay Popup</h2>
        <p>
          This is a demo of an overlay popup with dimensions 400px by 300px.
        </p>
      </div>
    </div>

    <script>
      function showPopup() {
        document.getElementById("overlay").classList.add("show-overlay");
      }

      function closePopup() {
        document.getElementById("overlay").classList.remove("show-overlay");
      }
    </script>
  </body>
</html>
